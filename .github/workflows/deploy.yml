name: Build and Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - name: Build and start containers
        run: |
          cd /home/emargement/PolyPresence
          git fetch origin
          git reset --hard origin/main
          docker compose build
          docker compose up -d

